<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="What is my IP?">
  <meta property="og:type" content="My IP Finder">
  <meta property="og:title" content="By en.userali.ir">
  <link rel="icon" href="myip.webp">
  <title>My IP</title>
  <link rel="stylesheet" href="https://cdn.font.ir/css/Vazir.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .centered {
      text-align: center;
      font-family: 'Vazir', sans-serif;
      margin-top: 100px;
    }
    .box {
      display: inline-block;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f9f9f9;
      font-size: 24px;
      transition: opacity 0.5s;
    }
    .blurred {
      opacity: 0.3;
    }
  </style>
  <script>
    document.onkeydown = function (e) {
      if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
        return false;
      }
    };
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    function fetchIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip-address').innerText = data.ip;
          setTimeout(() => {
            document.getElementById('ip-address').classList.add('blurred');
          }, 10000);
          document.getElementById('ip-address').classList.remove('blurred');
        });
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          if(data.ip) {
            document.getElementById('ip-address').innerText = data.ip;
          }
        });
    }

    setInterval(fetchIP, 30000);
    window.onload = fetchIP;
  </script>
</head>
<body>

<div class="centered">
  <h1>Your IP address is:</h1>
  <div class="box blurred" id="ip-address"></div>
</div>

</body>
</html>
