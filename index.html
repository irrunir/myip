<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="icon" type="image/png" href="./myip.webp" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: inline-block;
            max-width: 90%;
        }
        .blurred {
            filter: blur(5px);
            cursor: pointer;
            transition: filter 0.3s;
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
    <script>
        // غیرفعال کردن DevTools و کلیک راست
        document.onkeydown = function (e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        function fetchIP() {
            const ipContainer = document.getElementById('ipContainer');
            const countryContainer = document.getElementById('countryContainer');
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    ipContainer.innerText = ip;
                    ipContainer.classList.add('blurred');
                    setTimeout(() => {
                        ipContainer.classList.remove('blurred');
                    }, 10000);
                    fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=f8a469f75c9243a093fa332ffcb0f71b&ip=${ip}`)
                        .then(response => response.json())
                        .then(data => {
                            countryContainer.innerText = data.country_name;
                        });
                })
                .catch(error => {
                    ipContainer.innerText = 'خطا در دریافت آدرس IP';
                    console.error('Error fetching IP:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ipContainer = document.getElementById('ipContainer');
            ipContainer.addEventListener('click', () => {
                ipContainer.classList.remove('blurred');
                setTimeout(() => {
                    ipContainer.classList.add('blurred');
                }, 10000);
            });
            fetchIP();
            setInterval(fetchIP, 30000);

            const browserInfo = navigator.userAgent;
            let browserName;
            if (browserInfo.indexOf('Chrome') > -1) {
                browserName = 'Chrome';
            } else if (browserInfo.indexOf('Firefox') > -1) {
                browserName = 'Firefox';
            } else if (browserInfo.indexOf('Safari') > -1) {
                browserName = 'Safari';
            } else if (browserInfo.indexOf('Edge') > -1) {
                browserName = 'Edge';
            } else {
                browserName = 'Other';
            }
            document.getElementById('browserInfo').innerText = browserName;
        });
    </script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="container">
        <div id="ipInfo" class="result">
            <p>آیپی شما > <span id="ipContainer" class="blurred">♻️</span></p>
            <p>کشور > <span id="countryContainer">♻️</span></p>
            <p>مرورگر شما > <span id="browserInfo"></span></p>
        </div>
    </div>
</body>
</html>
