<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ip</title>
    <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            display: inline-block;
        }
        .blurred {
            filter: blur(5px);
            cursor: pointer;
        }
    </style>
    <script>
        document.onkeydown = function (e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        function fetchIP() {
            const ipContainer = document.getElementById('ipContainer');
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipContainer.innerText = data.ip;
                    ipContainer.classList.add('blurred');
                    setTimeout(() => {
                        ipContainer.classList.remove('blurred');
                    }, 10000);
                })
                .catch(() => {
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            ipContainer.innerText = data.ip;
                            ipContainer.classList.add('blurred');
                            setTimeout(() => {
                                ipContainer.classList.remove('blurred');
                            }, 10000);
                        })
                        .catch(error => {
                            ipContainer.innerText = 'خطا در دریافت آدرس IP';
                            console.error('Error fetching IP:', error);
                        });
                });
        }

        function getBrowserShortName() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Chrome") > -1) {
                return "Chrome";
            } else if (userAgent.indexOf("Safari") > -1) {
                return "Safari";
            } else if (userAgent.indexOf("Firefox") > -1) {
                return "Firefox";
            } else if (userAgent.indexOf("MSIE") > -1 || !!document.documentMode) {
                return "IE";
            } else {
                return "Unknown";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ipContainer = document.getElementById('ipContainer');
            const browserInfo = document.getElementById('browserInfo');

            ipContainer.addEventListener('click', () => {
                ipContainer.classList.remove('blurred');
                setTimeout(() => {
                    ipContainer.classList.add('blurred');
                }, 10000);
            });

            browserInfo.innerText = getBrowserShortName();

            fetchIP();
            setInterval(fetchIP, 30000);
        });
    </script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="container">
        <div id="ipInfo" class="result">
            <p>آدرس IP شما: <span id="ipContainer" class="blurred">در حال بارگذاری...</span></p>
            <p>مرورگر شما: <span id="browserInfo"></span></p>
        </div>
    </div>
</body>
</html
